<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile View</title>
    <link rel="stylesheet" href="stem.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<div class="page-container">

      <!-- ðŸ”· HEADER -->
  <header class="banner">
  <!-- Logo on the left -->
  <div class="logo-area">
    <img src="images/logo.png" alt="Bright Mind Logo" class="logo" />
  </div>

<!-- Icons in the center -->
  <nav class="nav-icons">
    <div class="icon-item" data-page="index">
      <div class="icon-box">
        <img src="images/home.png" alt="Home" />
      </div>
      <span class="label">Home</span>
    </div>
    <div class="icon-item" data-page="learning">
      <div class="icon-box">
        <img src="images/learning.png" alt="Learning" />
      </div>
      <span class="label">Learning</span>
    </div>
    <div class="icon-item" data-page="teachers">
      <div class="icon-box">
        <img src="images/teachers.png" alt="Teachers" />
      </div>
      <span class="label">Teachers</span>
    </div>
    <div class="icon-item" data-page="blogs">
      <div class="icon-box">
        <img src="images/blogs.png" alt="Blog" />
      </div>
      <span class="label">Blog</span>
    </div>
  </nav>
        <button class="edit-button">Edit</button>
    </header>

    <main class="content-area">
        <!-- The profile-card now wraps EVERYTHING related to the profile -->
        <div class="profile-card">
            
            <!-- Avatar (no change) -->
            <div class="Profile-avatar">
                <img src="images/business-avatar-profile-black-icon-man-of-user-symbol-in-trendy-flat-style-isolated-on-male-profile-people-diverse-face-for-social-network-or-web-vector copy.jpg" alt="Bright Mind">>
            </div>

            <!-- Name and Grade (no change) -->
            <h2 class="profile-name">Phillip</h2>
            <p class="profile-grade">5th Grade</p>

            <!-- 
            â†“â†“â†“ THIS IS THE CORRECTED SECTION â†“â†“â†“
            All achievements are now INSIDE the card and have a proper structure.
            -->
            <div class="achievements-section">
                <h3>Achievements:</h3>
                <p>Badges</p>
                
                <!-- Container for the badges -->
                <div class="badge-container">
                    <img src="images/enroll.stem-removebg-preview.png" alt="Enrollment Badge" class="badge-image">
                    <img src="images/study.stem-removebg-preview.png" alt="Study Abroad Badge" class="badge-image">
                    <img src="images/scholarship.stem.jpg" alt="Scholarship Badge" class="badge-image">
                    <img src="images/comm.stem.jpg" alt="Community Service Badge" class="badge-image">
                    <img src="images/achev.stem-removebg-preview.png" alt="Student Achievement Badge" class="badge-image">
                </div>

                <p class="certificates-text">Certificates: <span class="purple-text">500+</span></p>
            </div>
            
        </div> <!-- End of .profile-card -->
    </main>

</div>

    <script src="stem.js"></script>
    <script src="script.js"></script>

</body>
</html>
