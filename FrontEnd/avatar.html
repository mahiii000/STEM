<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Your New Avatar</title>
  <link rel="stylesheet" href="avatar.css" />
</head>
<body>

  <!-- Sidebar with Current Avatar -->
  <div class="sidebar">
    <img id="current-avatar-img" src="avatars/image 6.png" alt="Current Avatar">
    <p>Your Current Avatar</p>
  </div>

  <!-- Main Avatar Selection Area -->
  <div class="main-content">  
    <h1>Choose Your New Avatar</h1>
    
    <!-- Grid -->
    <div class="avatar-grid">
      <!-- Repeat for each avatar -->
      <button class="avatar-option"><img src="avatars/1.png" alt="Avatar 1"></button>
      <button class="avatar-option"><img src="avatars/2.png" alt="Avatar 2"></button>
      <button class="avatar-option"><img src="avatars/3.png" alt="Avatar 3"></button>
      <button class="avatar-option"><img src="avatars/4.png" alt="Avatar 4"></button>
      <button class="avatar-option"><img src="avatars/5.png" alt="Avatar 5"></button>

      <button class="avatar-option"><img src="avatars/6.png" alt="Avatar 6"></button>
      <button class="avatar-option"><img src="avatars/7.png" alt="Avatar 7"></button>
      <button class="avatar-option"><img src="avatars/8.png" alt="Avatar 8"></button>
      <button class="avatar-option"><img src="avatars/9.png" alt="Avatar 9"></button>
      <button class="avatar-option"><img src="avatars/10.png" alt="Avatar 10"></button>

      <button class="avatar-option"><img src="avatars/11.png" alt="Avatar 11"></button>
      <button class="avatar-option"><img src="avatars/12.png" alt="Avatar 12"></button>
      <button class="avatar-option"><img src="avatars/13.png" alt="Avatar 13"></button>
      <button class="avatar-option"><img src="avatars/14.png" alt="Avatar 14"></button>
      <button class="avatar-option"><img src="avatars/15.png" alt="Avatar 15"></button>

      <button class="avatar-option"><img src="avatars/16.png" alt="Avatar 16"></button>
      <button class="avatar-option"><img src="avatars/17.png" alt="Avatar 17"></button>
      <button class="avatar-option"><img src="avatars/18.png" alt="Avatar 18"></button>
      <button class="avatar-option"><img src="avatars/19.png" alt="Avatar 19"></button>
      <button class="avatar-option"><img src="avatars/20.png" alt="Avatar 20"></button>

      <button class="avatar-option"><img src="avatars/21.png" alt="Avatar 21"></button>
      <button class="avatar-option"><img src="avatars/22.png" alt="Avatar 22"></button>
      <button class="avatar-option"><img src="avatars/23.png" alt="Avatar 23"></button>
      <button class="avatar-option"><img src="avatars/24.png" alt="Avatar 24"></button>
    </div>

    <!-- Confirm Button -->
    <div class="confirm-container">
      <button id="confirm-button">Confirm Avatar</button>
    </div>
  </div>

  <script src="avatar.js"></script>
  <script src="script.js"></script>
</body>
</html>
